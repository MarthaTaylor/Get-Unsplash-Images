<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unsplash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">What do you look for?</h1>
            <p class="lead">We will find it from Unsplash instead of you!</p>
            <div class="form-row">
                <div class="col">
                    <input type="search" id="query" class="form-control" placeholder="Write something...">
                </div>
                <div class="col">
                    <button id="searchQuery" class="btn btn-success btn-block col-sm-4">Search</button>
                </div>
            </div>
        </div>
    </div>

    <section class="images">
        
    </section>
    

    <script src="js/app.js"></script>
</body>
</html>
